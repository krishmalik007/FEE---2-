<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
  <style> body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

#resume {
    background: bisque;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    
}

#profile-pic {
    width: 120px; 
    height: 120px;
    border-radius: 50%;
}

h1, h2 {
    color: #333;
}

ul {
    list-style-type: none;
    padding: 0;
}
</style>
</head>
<body>
    <div id="resume">
        <img id="profile-pic" src="image.jpg" alt="Profile Picture">
        <h1 id="name"></h1>
        <h2>Contact Information</h2>
        <p id="contact"></p>
        
        <h2>Education</h2>
        <ul id="education"></ul>
        
        <h2>Experience</h2>
        <ul id="experience"></ul>
        
        <h2>Skills</h2>
        <ul id="skills"></ul>
    </div>
    <script src="resume.js"></script>
</body>
</html>
