<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>

        <h1 align="center">JOB APPLICATION FORM</h1>
        <form action=" ">
            <input type="checkbox" id="email" name="email" required checked>
        <label for="email">abc@chitkara.edu.in</label>
        <br><br>
        
        <label for="fname"><b>NAME</b></label><br><br>
        <input type="text" id="fname" placeholder="First Name"size="30">
        <input type="text" id="mname" placeholder="Middle Name" size="30">
        <input type="text" id="lname" name="lname"placeholder="Last Name" size="30">
        <br><br>
        
        <label for="fathername"><b>FATHER'S NAME :-</b>  </label>
        <input type="text" id="fathername" name="fathername" required size="30">
        <br><br>
        
        <label><b>GENDER :-</b> </label><br>
        <input type="radio" id="male" name="gender" value="male" required checked>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="female">Other</label>
        <br><br>
        
        <label for="Address"><b>ADDRESS 1 :-</b> </label>
        <input type="address" id="address" name="address"  required size="30">
        <br><br>
        <label type="Address" for="address"><b>ADDRESS 2 :-</b></label>
        <input id="address" name="address"  required size="30">
        <br><br>
        <label type="Address" for="address"><b>ADDRESS 3 :-</b> </label>
        <input id="address" name="address" required size="30">
        <br><br>
        <label for="phone"><b>PHONE NO :-</b> </label>
        <select name="phone" id="phone" required>
            <option value="1">+91</option>
            <option value="2">+1</option>
            <option value="3">+44</option>
            <option value="4">+86</option>
            <option value="5">+76</option>
        </select>
        <input type="number" id="phone" name="phone" required size="30">
        <br><br>
        
        <label for="country"><b>COUNTRY :-</b></label>
        <select id="country" name="country" required>
            <option value="91" selected>India</option>
            <option value="1">Paris</option>
            <option value="44">USA</option>
            <option value="86">Dubai</option>
        </select>
        <br><br>
        
        <label for="resume"><b>UPLOAD RESUME :-</b> </label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        <br><br>
        
        <label for="coverletter"><b>COVER LETTER</b> </label><br>
        <textarea id="coverletter" name="coverletter" rows="5" cols="50" required></textarea>
        <br><br>
        <input type="checkbox" id="email" name="email" required checked>
        <label for="email">I Accept The Terms and Condition</label><br><br>
        
        <input type="submit" value="Submit">
    </form>

</body>
</html>
